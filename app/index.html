<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Conference Jeopardy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Poly:400,400italic' rel='stylesheet' type='text/css'>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <script type="text/template" id="category-template">
        <% var catCount = 1 %>
        <% _.each(categories, function(category) { %>
        <li>
            <section class="category">
                <ul>
                    <li>
                        <div class="card header">
                            <h2><span><%= category.name %></span></h2>
                        </div>
                    </li>
                    <% var cardCount = 1; %>
                    <% _.each(category.cards, function(card) { %>
                    <% var id = "cat-"+catCount+"-card-"+cardCount; %>
                    <li>
                        <div class="card" id="<%= id %>">
                            <a href="#<%= id %>" class="open-card">
                                <input type="checkbox" id="<%= id %>-opened">
                                <span class="amount">$<%= (cardCount * 200) %></span>
                            </a>

                            <a href="#" class="close-card"><i></i></a>
                            <label class="show-answer" for="<%= id %>-answer"><i></i></label>
                            <input type="checkbox" id="<%= id %>-answer">

                            <div class="clue">
                                <%= card.clue %>
                            </div>

                            <div class="answer">
                                <%= card.answer %>
                            </div>
                        </div>
                    </li>
                    <% cardCount++; %>
                    <% }); %>
                </ul>
            </section>
        </li>
        <% catCount++; %>
        <% }); %>
        </script>
    </head>
    <body>
        <section class="start-screen">
            <div>
                <h1>Welcome to Jeopardy</h1>
                <a class="#" id="start-app"> Start Game <i></i></a>
            </div>
        </section>

        <section class="board">
            <ul class="categories"></ul>
        </section>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>

        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>

</body>
